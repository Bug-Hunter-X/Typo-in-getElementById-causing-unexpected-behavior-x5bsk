<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access the div element
    let divElement = document.getElementById("myDiv"); 
    if (divElement) {
      divElement.innerHTML = "Text changed!";
    }
  </script>
</body>
</html>
